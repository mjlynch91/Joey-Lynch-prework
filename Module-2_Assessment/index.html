<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Hangman Game</title>
  </head>

  <body>
    <audio id="playstart" src="assets/audio/techno.wav"></audio>
    <audio id="playwin" src="assets/audio/win.wav"></audio>
    <audio id="playlose" src="assets/audio/disappear into emptiness.wav"></audio>
    <audio id="playincorrect" src="assets/audio/beep.wav"></audio>
    <audio id="playcorrect" src="assets/audio/woohoo.wav"></audio>
      <!-- The navigation bar / header-->
    <div class="container-fluid main_header">
      <nav class="navbar navbar-expand-sm bg-light navbar-light p-0 main_header">
        <div class="dropdown">
          <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Space Stuff
          </button>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="https://space-facts.com/" target="_blank">Space facts</a> 
            <a class="dropdown-item" href="https://www.google.com/search?q=space&sxsrf=ALeKk00ZuM6dOOUU-8c0X8jumkbMFEW6qg:1589580494645&source=lnms&tbm=isch&sa=X&ved=2ahUKEwiDgObl8LbpAhXMXM0KHbrgCDoQ_AUoAXoECA0QAw&biw=1920&bih=888" target="_blank">Space Pictures</a>
            <a class="dropdown-item" href="https://www.wired.co.uk/article/best-space-movies" target="_blank">Space Movies</a>
          </div>
        </div>
      </nav>
    </div>


      <!-- The main body -->
    <div class="container main_content"> 
      <div class="container p-3">
        <div class="row border-bottom mb-3 main_content_border">
            <h1>Welcome to Hangman Space</h1>
        </div>
        <div class="row">   
            <h1 id="start">Press any key to get started!</h1>
        </div>
        <div class="row mt-3">
          <div class="col-sm-6">
            <h1>Guesses Left:</h1>
            <h1 id="guesses">10</h1>
          </div>
          <div class="col-sm-6">
            <h1># Wins (# correctly guessed letters):</h1>
            <h1 id="wins">0</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <div class="row">
              <h1>Current Word</h1>
            </div>
            <div class="row">
              <h1 id="current_word"></h1>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="row">
              <h1>Letters Tried</h1>
            </div>
            <div class="row">
              <h1 id="letters_tried"></h1>
            </div>
          </div>
        </div>
        <div class="row">
          <h1>Total number of games won:</h1>
        </div>
        <div class="row">
          <h1 id="gamesWon">0</h1>
        </div>
      </div>
    </div>
    

    <!-- The footer -->
    <div class="container-fluid footer fixed-bottom">
        <div class="row"></div>
        <div class="row justify-content-center">
            <p class="text-center m-0 p-0">Copyright &copy Heisenberg's Dog 2020</p>
        </div>
    </div>
 
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
  </body>
  
</html>
