        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="assets/css/style.css">

    </head>

    <body>
        <!-- The navigation bar / header-->
        <div class="container-fluid main_header">
   
            <!-- main_header class overrides bootstrap properties -->
            <div class="container main_header">
                <nav class="navbar navbar-expand-sm bg-light navbar-light p-0 main_header">
                    <ul class="nav navbar-brand p-0">
                        <li class="nav-item active">
                            <!-- my_name class overrides bootstrap properties -->
                            <a class="nav-link my_name" href="index.html">Joey Lynch</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">About</a> 
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <!-- The main body -->
        <div class="container main_content">
            <div class="container p-3">
                <div class="row border-bottom mb-3 main_content_border">
                    <h1>Contact</h1>
                </div>
                
                <div class="form-group">
                    <label for="usr">Name:</label>
                    <input type="text" class="form-control" id="usr" placeholder="John Smith">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email:</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="jsmith@gmail.com">
                  </div>
                  <div class="form-group">
                    <label for="comment">Comment:</label>
                    <textarea class="form-control" rows="5" id="comment"></textarea>
                  </div>
                <button type="button" class="button btn-primary text-center">Submit</button>  
            </div>
            
        </div>
        <!-- The footer -->
        <div class="container-fluid footer fixed-bottom">
            <div class="row h-75"></div>
            <div class="row justify-content-center">
                <p class="text-center m-0 p-0">Copyright</p>
            </div>
        </div>
